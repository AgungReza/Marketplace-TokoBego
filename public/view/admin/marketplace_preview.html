<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Preview</title>
    <link href="/public/css/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script>
        // Simulated data for products
        let products = [
            { id: 1, name: 'Product 1', price: '$49.99', image: '/public/image/product1.jpg' },
            { id: 2, name: 'Product 2', price: '$59.99', image: '/public/image/product2.jpg' },
            { id: 3, name: 'Product 3', price: '$69.99', image: '/public/image/product3.jpg' },
            { id: 4, name: 'Product 4', price: '$79.99', image: '/public/image/product4.jpg' },
            { id: 5, name: 'Product 5', price: '$89.99', image: '/public/image/product5.jpg' },
            { id: 6, name: 'Product 6', price: '$99.99', image: '/public/image/product6.jpg' },
        ];

        function renderProducts() {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = '';

            products.forEach(product => {
                productsContainer.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow-lg">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded">
                        <h4 class="text-lg font-semibold mt-4">${product.name}</h4>
                        <p class="text-gray-600 mt-2">${product.price}</p>
                    </div>
                `;
            });
        }

        window.onload = () => {
            renderProducts();
        };
    </script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <aside class="bg-gradient-to-r from-purple-500 to-blue-500 w-full md:w-64 h-screen md:flex flex-col items-center hidden">
            <div class="text-white text-2xl font-bold my-4">Admin Dashboard</div>
            <nav class="flex flex-col mt-10">
                <a href="home_admin.html" class="py-2.5 px-4 text-white hover:bg-purple-700 transition duration-200 rounded">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Dashboard
                </a>
                <a href="manage_users.html" class="py-2.5 px-4 text-white hover:bg-purple-700 transition duration-200 rounded">
                    <i class="fas fa-users mr-3"></i>
                    Manage Users
                </a>
                <a href="marketplace_preview.html" class="py-2.5 px-4 text-white hover:bg-purple-700 transition duration-200 rounded">
                    <i class="fas fa-store mr-3"></i>
                    Marketplace Preview
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-6 bg-gray-100">
            <!-- Navbar -->
            <header class="bg-white shadow-md py-4">
                <div class="container mx-auto px-6 md:px-12 flex justify-between items-center">
                    <div class="text-2xl font-bold text-gray-800">Marketplace Preview</div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-600 hover:text-gray-900">Profile</button>
                        <button class="text-gray-600 hover:text-gray-900">Logout</button>
                    </div>
                </div>
            </header>

            <!-- Marketplace Preview Section -->
            <section class="mt-8">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Featured Products</h2>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="products-container">
                        <!-- Products will be populated by JavaScript -->
                    </div>
                </div>
            </section>

        </div>
    </div>

    <script src="/public/js/script.js"></script>
</body>
</html>
