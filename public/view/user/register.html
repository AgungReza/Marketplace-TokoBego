<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="/public/css/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .background-animation {
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .input:hover, .input:focus {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .input {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body class="background-animation font-sans leading-normal tracking-normal">
    <div class="floating-circles">
        <div class="circle w-20 h-20" style="top: 10%; left: 20%;"></div>
        <div class="circle w-24 h-24" style="top: 30%; left: 70%;"></div>
        <div class="circle w-16 h-16" style="top: 60%; left: 40%;"></div>
        <div class="circle w-32 h-32" style="top: 80%; left: 10%;"></div>
        <div class="circle w-28 h-28" style="top: 50%; left: 80%;"></div>
    </div>

    <div class="flex items-center justify-center min-h-screen relative">
        <div class="bg-white bg-opacity-10 glass-effect p-10 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-4xl font-bold text-center text-white mb-6">Create Account</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-white text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" class="input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition duration-300 ease-in-out">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition duration-300 ease-in-out">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-white text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition duration-300 ease-in-out">
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-white text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" class="input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition duration-300 ease-in-out">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit" class="btn w-full bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform">Register</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <p class="text-white">Already have an account? <a href="/login" class="text-blue-500 hover:text-blue-800 transition duration-300 ease-in-out transform hover:scale-105">Login</a></p>
            </div>
        </div>
    </div>

    <script src="/public/js/script.js"></script>
</body>
</html>
